<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Insert title here</title>
</head>
<body>
	<h1>Local storage</h1>
	<label for="txt_origin">Escreva um texto :</label>
	<input type="text" id="txt_origin"/><br/>
	<input type="button" id="salvar" value="salvar - localStorage"><br/>

	<a href="local_storage_destino.html">Visualizar destino</a>
	
	<script type="text/javascript">
		let salvar = document.getElementById("salvar")
		salvar.addEventListener('click', function(){
			console.log("entrou")
			let texto = document.getElementById("txt_origin").value
			localStorage.setItem("local", texto)
			alert(`valor : ${texto} adicionado com sucesso`)
		})
	</script>
</body>
</html>
